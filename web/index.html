<!DOCTYPE html>
<html>
  <head>
      <title>Digits Game Solver</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- add favicon -->

      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/skeleton.min.css">
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
  </head>
  <body>
    <div class="container">
       <section class="header">
           <h2>Digits Game Solver</h2>
      </section>
      <form>
        <div class="row">
          <div class="six columns">
            <label for="targetInput">Enter the Target Number</label>
            <input class="u-full-width" type="text" id="targetInput" />
          </div>
        </div>
        <div class="row">
          <div class="six columns">
            <label for="numbersInput">Enter the sum/prod numbers</label>
            <input class="u-full-width" type="text" id="numbersInput" />
          </div>
        </div>
        <input id="submit-button" class="button-primary" type="button" value="Solve" />
      </form>
      <div class="row">
          <div class="six columns">
              <p>Result Expression: 2343</p>
          </div>
    </div>

    <script src="js/app.js"></script>

  </body>
</html>
