<!DOCTYPE html>
<html>
  <head>
      <title>Digits Game Solver</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- add favicon -->
      <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
      <link rel="manifest" href="images/site.webmanifest">

      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/skeleton.min.css">
      <link rel="stylesheet" href="css/custom.css">
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
  </head>
  <body>
    <div class="container">
       <section class="header">
           <h2>Digits Game Solver</h2>
      </section>
      <form>
        <div class="row">
          <div class="six columns">
            <label for="targetInput">Enter the Target Number</label>
            <input class="u-full-width" type="text" id="targetInput" />
          </div>
        </div>
        <div class="row">
          <div class="six columns">
            <label for="numbersInput">Enter the sum/prod numbers</label>
            <input class="u-full-width" type="text" id="numbersInput" />
          </div>
        </div>
        <input id="submit-button" class="button-primary" type="button" value="Solve" />
      </form>
      <div class="row">
          <div class="six columns">
              <h4 id="resultOutput"></h4>
          </div>
      </div>
       <section class="footer">
           <p id="footerMessage" class="footer"></p>
      </section>
    </div>

    <script src="js/app.js"></script>

  </body>
</html>
